<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo-Api-Cep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1 style="margin-bottom: 30px; text-align: center;">Consumindo-Api-Cep</h1>

        <form action="">

            <!--div.form-group*5>label+input.form-control+small-->
        <div class="form-group">
            <label for="cep"> CEP </label>
            <input type="text" class="form-control" maxlength="9" id="cep">
            <small>00000-000</small>
        </div>

        <div class="form-group">
            <label for="logradouro"> Logradouro </label>
            <input type="text" class="form-control" id="logradouro">
            <small>Rua.</small>
        </div>

        <div class="form-group">
            <label for="complemento"> Complemento </label>
            <input type="text" class="form-control" id="complemento">
            <small>Rua.</small>
        </div>

        <div class="form-group">
            <label for="bairo"> Bairro </label>
            <input type="text" class="form-control" id="bairro">
            <small>Bairro</small>
        </div>

        <div class="form-group">
            <label for="localidade"> Localidade </label>
            <input type="text" class="form-control" id="localidade">
            <small>Cidade</small>
        </div>

        <div class="form-group">
            <label for="uf"> UF </label>
            <input type="text" class="form-control" id="uf">
            <small>Estado</small>
        </div>

        <div class="form-group">
            <label for="unidade"> unidade </label>
            <input type="text" class="form-control" id="unidade">
            <small>Unidade</small>
        </div>

        <div class="form-group">
            <label for="ibge"> ibge </label>
            <input type="text" class="form-control" id="ibge">
            <small>ibge</small>
        </div>

        <div class="form-group">
            <label for="gia"> gia </label>
            <input type="text" class="form-control" id="gia">
            <small>gia</small>
        </div>

        </form>

    </div>

    <script src="./src/js/main.js"></script>
</body>
</html>
